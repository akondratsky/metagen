on:
  release: 
    types: published
  workflow_dispatch: 

run-name: "Deployment #${{github.run_number}}"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: Install
        run: |
          cd ./docs
          bun install
          bun run build
      # - name: Build
      #   run: |
      #     cd ./docs
      - name: Deploy GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ github.token }}
          publish_dir: ./build